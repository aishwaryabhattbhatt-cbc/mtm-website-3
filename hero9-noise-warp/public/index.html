<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero 9 - Noise Warp Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            z-index: 100;
            font-size: 14px;
            max-width: 300px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #00d4ff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(0, 212, 255, 0.6);
        }

        .value-display {
            display: inline-block;
            float: right;
            background: rgba(0, 212, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            color: #00d4ff;
        }

        input[type="file"] {
            display: none;
        }

        .file-button {
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .file-button:hover {
            background: rgba(0, 212, 255, 0.25);
            box-shadow: 0 0 12px rgba(0, 212, 255, 0.4);
        }

        .title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-text {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fps-counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            z-index: 100;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="controls">
        <div class="title">Noise Warp</div>
        
        <div class="control-group">
            <label>
                Distortion Intensity
                <span class="value-display" id="intensityValue">0.50</span>
            </label>
            <input type="range" id="intensitySlider" min="0" max="2" step="0.05" value="0.5">
        </div>

        <div class="control-group">
            <label>
                Noise Scale
                <span class="value-display" id="scaleValue">1.00</span>
            </label>
            <input type="range" id="scaleSlider" min="0.5" max="10" step="0.25" value="1">
        </div>

        <div class="control-group">
            <label>
                Animation Speed
                <span class="value-display" id="speedValue">0.50</span>
            </label>
            <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="0.5">
        </div>

        <div class="control-group">
            <label>
                Turbulence Octaves
                <span class="value-display" id="turbulenceValue">1</span>
            </label>
            <input type="range" id="turbulenceSlider" min="1" max="4" step="1" value="1">
        </div>

        <div class="control-group">
            <label>Load Image</label>
            <input type="file" id="imageInput" accept="image/*">
            <button class="file-button" onclick="document.getElementById('imageInput').click()">
                Choose Image
            </button>
        </div>

        <div class="info-text">
            Adjust parameters in real-time. Runs at 60 FPS on most devices.
        </div>
    </div>

    <div class="fps-counter" id="fpsCounter">FPS: 60</div>

    <script type="module" src="../src/main.js"></script>
</body>
</html>
