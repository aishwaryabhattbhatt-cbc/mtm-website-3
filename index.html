    <!-- Home Section 1: Hero with WebGL Noise Warp Background -->
    <section class="hero-section home-section-1">
        <!-- WebGL Noise Warp Canvas (Three.js) -->
        <div id="webgl-background-11" class="webgl-background"></div>
        
        <!-- Grain Overlay for Texture -->
        <div class="grain-overlay-11 grain-overlay"></div>
        
        <!-- Hero Content and Collage -->
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-text-blob" aria-hidden="true"></div>
                <h1 class="hero-title">The Standard for Media & Tech Insights</h1>
                <p class="hero-subtitle">Real data on how Canadians consume tech, content, and media. Built for leaders who don't guess.</p>
                <div class="hero-buttons">
                    <button class="hero-btn hero-btn-primary">REQUEST A DEMO</button>
                    <button class="hero-btn hero-btn-secondary">EXPLORE MORE</button>
                </div>
            </div>
            <div class="hero-image-collage">
                <img src="assets/svg/1.svg" alt="Collage Image 1" class="collage-image collage-image-1">
                <img src="assets/svg/2.svg" alt="Collage Image 2" class="collage-image collage-image-2">
                <img src="assets/svg/3.svg" alt="Collage Image 3" class="collage-image collage-image-3">
                <img src="assets/svg/4.svg" alt="Collage Image 4" class="collage-image collage-image-4">
                <img src="assets/svg/5.svg" alt="Collage Image 5" class="collage-image collage-image-5">
            </div>
        </div>

        <!-- Bottom White Gradient Overlay -->
        <div class="hero11-bottom-gradient"></div>
        <!-- Gradient GUI removed as requested -->
    </section>

    <!-- Gap between Home Section 1 and Home Section 2 -->
    <div id="hero-gap" style="height:10vh; width:100%;"></div>

    <script type="module" src="hero11-liquid.js"></script>

        <!-- Home Section 2: Hero with WebGL Noise Warp Background -->
    <section class="hero-section home-section-2">
        <!-- WebGL Noise Warp Canvas (Three.js) -->
        <div id="webgl-background-10" class="webgl-background"></div>
        
        <!-- Grain Overlay for Texture -->
        <div class="grain-overlay-10 grain-overlay"></div>

        <!-- Top White Gradient Overlay -->
        <div class="hero10-top-gradient"></div>

        <!-- Bottom White Gradient Overlay -->
        <div class="hero10-bottom-gradient"></div>

        <!-- Top Gradient Settings GUI (Hidden by Default) -->
        <div class="hero10-gradient-gui" style="display:none;">
            <label style="display:block; margin-bottom:6px; color:#333; font-size:13px; font-weight:600;">Top Gradient Settings</label>
            <label style="font-size:12px; color:#444;">Height (% of viewport):
                <input type="range" min="5" max="30" value="30" id="gradientHeightSlider10" style="vertical-align:middle;">
                <span id="gradientHeightValue10">30</span>vh
            </label>
            <br>
            <label style="font-size:12px; color:#444;">Opacity (0-1):
                <input type="range" min="0" max="1" step="0.01" value="1" id="gradientOpacitySlider10" style="vertical-align:middle;">
                <span id="gradientOpacityValue10">1</span>
            </label>
            <br>
            <label style="font-size:12px; color:#444;">Intensity (fade):
                <input type="range" min="0.1" max="2" step="0.01" value="1" id="gradientIntensitySlider10" style="vertical-align:middle;">
                <span id="gradientIntensityValue10">1</span>
            </label>
        </div>
    </section>
    <!-- Gap between Home Section 1 and Home Section 2 -->
    <div id="hero-gap" style="height:10vh; width:100%;"></div>
    <!-- Blank Section: Full Screen Height and Width -->
    <section class="blank-section" style="width:100vw; height:100vh; background:#fff;"></section>

    
    <script src="script.js"></script>
    <script type="module" src="hero10-liquid.js"></script>
